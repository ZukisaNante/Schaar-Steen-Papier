<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Schaar Steen Papier</title>
    <link rel="stylesheet" href="/css/main.css" class="">
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet"> 
</head>
<body>
   <header class="header">
       <h1>Scheer Steen Papier</h1>
   </header> 
   <div class="container">
   <div class="score-container">
       <span class="user">YOU</span>
       <span id="score"></span>
       <span class="com">COM</span>
   </div>
   <div class="buttons">
       <button id="paper" class="bn" onclick="game(this.value)" value="paper"><i class="far fa-hand-paper"></i></button>
       <button id="rock" class="bn" onclick="game(this.value)" value="rock"><i class="far fa-hand-rock"></i></button>
       <button id="scissors" class="bn" onclick="game(this.value)" value="scissors"><i class="far fa-hand-scissors"></i></button>
   </div>
   <div id="challenge">
       <div id="you">
       <div id="YourObject"></div>
       <div class="who"></div>
    </div>
       <div id="result"><p id="who">You Win</p></div>
       <div id="com">
       <div id="ComObject"></div>
       <div id="who">Computer</div>
    </div>
   </div>
   <div id="reset">
        <button id="resetbtn" class="bn" onclick="resetAll()"><i class="fas fa-trash-restore-alt"></i></button>
    </div>
</div>
<script src="/js/main.js"></script>
<script src="https://kit.fontawesome.com/a131847a23.js"></script>
</body>
</html>
