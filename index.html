<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Schaar Steen Papier</title>
    <link rel="stylesheet" href="/css/main.css" class="">
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet"> 
    <script src="https://kit.fontawesome.com/a131847a23.js"></script>
</head>
<body>
   <header class="header">
       <h1>Scheer Steen Papier</h1>
   </header> 
   <div class="container">
   <div class="score-container">
       <span class="user">YOU</span>
       <span id="score">0 - 0</span>
       <span class="com">COM</span>
   </div>
   <div class="buttons">
       <button class="bn" onclick="" value=""><i class="far fa-hand-paper"></i></button>
       <button class="bn" onclick="" value=""><i class="far fa-hand-rock"></i></button>
       <button class="bn" onclick="" value=""><i class="far fa-hand-scissors"></i></button>
   </div>
   <div class="challenge">
       <div id="you">
       <div id="YourObject"><i class="far fa-hand-paper"></i></div>
    </div>
       <div id="result"><p>You Win!</p></div>
       <div id="com">
       <div id="ComObject"><i class="far fa-hand-rock"></i></div>
    </div>
   </div>
</div>
</body>
</html>
